<div>
    <a ng-href="#/" role="button" class="btn btn-default btn-lg">Back</a>
    <br />
    <table class="table table-striped">
        <thead>
            <tr>
                <td><b>Created</b></td>
                <td><b>URL</b></td>
                <td><b>Short URL</b></td>
                <td><b>Click count</b></td>
            </tr>
        </thead>
        <tr ng-repeat="shortUrl in shortUrls | orderBy: '-Created'">
            <td>{{shortUrl.Created | date:'short'}}</td>
            <td><a href="{{shortUrl.Url}}" target="_blank">{{shortUrl.Url}}</a></td>
            <td><a href="{{shortUrl.Short}}" target="_blank">{{shortUrl.Short}}</a></td>
            <td>{{shortUrl.Clicks}}</td>
        </tr>
    </table>
</div>
